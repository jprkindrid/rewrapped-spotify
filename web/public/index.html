<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Spotify Wrapped</title>
  <link rel="stylesheet" href="/public/home.css" />
</head>
<body>
  <!-- Error banner goes at the top of the body -->
  <div id="error-banner" style="display:none; color:red; padding:1em;">
    Login failed. Please try again.
  </div>

  <div class="card">
    <div id="message"></div>
    <h1>Spotify Wrapped</h1>
    <p>Log in with your Spotify account to upload your data and see your top tracks!</p>
    <a id="loginBtn" class="btn" href="/auth/spotify">Login with Spotify</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get('error') === 'login_failed') {
      document.getElementById('error-banner').style.display = 'block';
    }
  </script>
  <script src="/public/home.js"></script>
</body>
</html>
